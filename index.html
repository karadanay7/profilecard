<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />

    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <h1 class="fixed-centered">HERE I AM!</h1>
        <div class="card">
          <img src="./cute cat.jpeg" class="card-img" />
          <h1 class="card-heading">Aysegul Karadan</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left first-quote"></i>
            <span class="paragraph"
              >Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi
              odit doloremque sunt error nihil consequuntur repellat,
              exercitationem similique labore iure, adipisci quaerat
              reprehenderit quam voluptates facere unde, consequatur tempora!
              Ea.
            </span>
            <i class="fas fa-quote-right last-quote"></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa-brands fa-facebook-f"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li>
              <a target="_blank" href="#" class="card-icon-link">
                <i class="card-icon fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#" class="card-icon-link">
                <i class="card-icon fa-brands fa-instagram"></i>
              </a>
            </li>
          </ul>
          <button class="card-btn">View Profile</button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/159cc941eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
